
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeatherJobs – Remote Projects Without Borders</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 1rem;
    }

    header {
      text-align: center;
      max-width: 600px;
    }

    .logo {
      width: 60px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1.25rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    button {
      background: #222;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="FeatherJobs logo" class="logo">
    <h1>Remote Projects. No Borders.</h1>
    <p>FeatherJobs helps laid-off professionals get paid through flexible projects with no borders and no friction.</p>
    <form action="#" method="POST">
      <input type="email" placeholder="Enter your email to get started" required />
      <button type="submit">Join the Waitlist</button>
    </form>
  </header>
  <footer>
    © 2025 FeatherJobs. All rights reserved.
  </footer>
</body>
</html>
